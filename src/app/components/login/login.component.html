<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="/assets/logo/SearchBookLogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" [(ngModel)]="credential.userName" name="userName"
            placeholder="User name" required="" autofocus="">
        <label for="inputUsername">User name</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="credential.password" name="password"
            placeholder="Password" required="">
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" (click)="login(credential)">Sign in</button>
</form>
